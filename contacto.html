  <h2 class="subtitlePages">Contactenos</h2>
  <div class="container contactus--contentForm">
    <form id="contactForm" action="#" method="GET">

      <label for="nameBox">Nombre/s*: </label>
      <input type="text" name="nameBox" required>

      <br><br>

      <label for="lastNameBox">Apellido*: </label>
      <input type="text" name="lastNameBox" required>

      <br><br>

      <label for="birthBox" required>Fecha de nacimiento*: </label>
      <input type="date" name="birthBox" id="birthBox">

      <br><br>

      <label for="countryBox">Lugar*: </label>
      <select name="pais" id="pais" required>
        <option selected value="0">- - -</option>
        <option value="arg">Argentina</option>
        <option value="uru">Uruguay</option>
        <option value="par">Paraguay</option>
        <option value="chi">Chile</option>
        <option value="esp">Espa√±a</option>
        <option value="otro">Otro</option>
      </select>

      <br><br>

      <label for="email" required>Email*: </label>
      <input type="email" name="emailBox" id="emailBox" placeholder="ejemplo@ejemplo.com">

      <br><br>

      <label for="questionsBox">Incluye tus comentarios/consultas aqui: </label>

      <br>

      <textarea name="questionsBox" id="questionsBox" cols="30" rows="10"></textarea>

      <br>

      <p>* Campos obligatorios.</p>

      <br>

      <input type="checkbox" name="newsletter">
      <label for="newsletter">Quiero recibir el boletin mensual por correo electronico.</label>

      <br><br>

      <input type="reset" name="buttonReset" id="buttonReset" value="Borrar">
      <input type="submit" name="buttonSub" id="buttonSub" value="Enviar">

    </form>
